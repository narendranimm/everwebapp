<div style="display: flex;align-items: center;justify-content: center;">
<webcam [height]="500" [width]="1000" [trigger]="triggerObservable"></webcam>
</div>
<button (click)="takeSnapshot()" style="width: 100%; height: 100%; padding-left: 24px; padding-right: 24px; padding-top: 16px; padding-bottom: 16px; background: #3355B9; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
    <div style="text-align: center; color: white; font-size: 14px; font-family: Archivo; font-weight: 700; letter-spacing: 0.10px; word-wrap: break-word">Take photo</div>
</button>



<div class="webcam-image" *ngIf="webcamImage">
  <img [src]="webcamImage.imageAsDataUrl" />
</div>
